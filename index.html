<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick Your Gift!</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Image container keeps the correct aspect ratio */
    .image-container {
        position: relative;
        width: 100vw;
        max-width: 500px;
        height: auto;
    }

    .image-container img {
        width: 100%;
        height: auto;
        display: block;
        pointer-events: none; /* image NEVER blocks clicks */
    }

    .hotspot {
        position: absolute;
        width: 70px;
        height: 70px;
        transform: translate(-50%, -50%);
        cursor: pointer;
        z-index: 10;
        background: rgba(255,0,0,0); /* invisible but clickable */
    }

    .disabled {
        pointer-events: none;
        opacity: 0.3;
    }

    .flip-card {
        width: 100%;
        height: 100%;
        perspective: 800px;
    }

    .flip-inner {
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
    }

    .flip-inner.flipped {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        backface-visibility: hidden;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }

    .front {
        background: transparent;
    }

    .back {
        background: #fff;
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        padding: 5px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="Instant.JPG">

    <!-- HOTSPOTS MAPPED EXACTLY ON YOUR IMAGE -->
    <div class="hotspot" style="top:22%; left:18%;" data-prize="$3 Freeplay"></div>
    <div class="hotspot" style="top:23%; left:82%;" data-prize="25% Match on Next Deposit"></div>
    <div class="hotspot" style="top:42%; left:18%;" data-prize="$10 Freeplay"></div>
    <div class="hotspot" style="top:42%; left:82%;" data-prize="$5 Freeplay"></div>
    <div class="hotspot" style="top:61%; left:18%;" data-prize="$15 Add-On Next Deposit"></div>
    <div class="hotspot" style="top:61%; left:82%;" data-prize="$5 Add-On Next Deposit"></div>
    <div class="hotspot" style="top:75%; left:55%;" data-prize="50% Bonus on Next Deposit"></div>

</div>

<script>
let picked = false;

document.querySelectorAll('.hotspot').forEach(spot => {
    spot.addEventListener('click', () => {
        if (picked) return;
        picked = true;

        let prize = spot.dataset.prize;

        // Create flip card dynamically
        let flip = document.createElement('div');
        flip.className = 'flip-card';
        flip.innerHTML = `
            <div class="flip-inner flipped">
                <div class="front"></div>
                <div class="back">${prize}</div>
            </div>
        `;
        spot.appendChild(flip);

        // Disable all others
        document.querySelectorAll('.hotspot').forEach(s => {
            if (s !== spot) s.classList.add('disabled');
        });
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick Your Gift!</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        max-width: 450px;
        margin: auto;
    }

    .main-img {
        width: 100%;
        display: block;
        user-select: none;
        -webkit-user-drag: none;
    }

    /* Gift hotspot containers */
    .gift-wrapper {
        position: absolute;
        width: 80px;
        height: 80px;
        transform: translate(-50%, -50%);
        perspective: 900px;
        transition: opacity 0.3s ease;
    }

    /* The flip card */
    .gift-card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
    }

    /* Apply flip */
    .gift-card.flipped {
        transform: rotateY(180deg);
    }

    /* Front & back faces */
    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
    }

    .front {
        background: transparent; /* invisible hotspot */
    }

    .back {
        background: #ffffff;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        padding: 6px;
        font-weight: bold;
        text-align: center;
    }

    /* Disable other gifts */
    .disabled .gift-card {
        pointer-events: none;
        opacity: 0.25;
    }

</style>
</head>
<body>

<div class="container">
    <!-- Your main image -->
    <img src="/Instant.JPG" class="main-img">

    <!-- CHRISTMAS TREE -->
    <div class="gift-wrapper" style="top:22%; left:18%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$3 Freeplay</div>
        </div>
    </div>

    <!-- SANTA HAT -->
    <div class="gift-wrapper" style="top:23%; left:82%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">25% Match<br>Next Deposit</div>
        </div>
    </div>

    <!-- GINGERBREAD MAN -->
    <div class="gift-wrapper" style="top:42%; left:18%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$10 Freeplay</div>
        </div>
    </div>

    <!-- SNOWMAN -->
    <div class="gift-wrapper" style="top:42%; left:82%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$5 Freeplay</div>
        </div>
    </div>

    <!-- HOT COCOA -->
    <div class="gift-wrapper" style="top:61%; left:18%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$15 Add-On<br>Next Deposit</div>
        </div>
    </div>

    <!-- CANDY CANE -->
    <div class="gift-wrapper" style="top:61%; left:82%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$5 Add-On<br>Next Deposit</div>
        </div>
    </div>

    <!-- FLASH HERO -->
    <div class="gift-wrapper" style="top:75%; left:55%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">50% Bonus<br>Next Deposit</div>
        </div>
    </div>

</div>

<script>
let hasPicked = false;

function pickGift(card) {
    if (hasPicked) return; // Don't allow multiple picks
    hasPicked = true;

    // Flip the selected gift
    card.classList.add("flipped");

    // Disable all other gifts
    document.querySelectorAll(".gift-wrapper").forEach(wrapper => {
        const child = wrapper.querySelector(".gift-card");
        if (child !== card) {
            wrapper.classList.add("disabled");
        }
    });
}
</script>

</body>
</html>

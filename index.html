<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick Your Gift!</title>
<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        text-align: center;
    }
    .container {
        position: relative;
        max-width: 450px;
        margin: auto;
    }
    .main-img {
        width: 100%;
        display: block;
    }

    /* HOTSPOTS */
    .gift-wrapper {
        position: absolute;
        width: 80px;
        height: 80px;
        transform: translate(-50%, -50%);
        perspective: 800px;
    }

    .gift-card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .gift-card.flipped {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
    }

    .back {
        background: #fff;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        padding: 5px;
        font-weight: bold;
        text-align: center;
    }

    /* Disabled gifts */
    .disabled .gift-card {
        pointer-events: none;
        opacity: 0.3;
    }
</style>
</head>

<body>

<div class="container">
    <img src="Instant.JPG" class="main-img">

    <!-- CHRISTMAS TREE -->
    <div class="gift-wrapper" style="top:22%; left:18%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$3 Freeplay</div>
        </div>
    </div>

    <!-- SANTA HAT -->
    <div class="gift-wrapper" style="top:23%; left:82%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">25% Match<br>Next Deposit</div>
        </div>
    </div>

    <!-- GINGERBREAD MAN -->
    <div class="gift-wrapper" style="top:42%; left:18%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$10 Freeplay</div>
        </div>
    </div>

    <!-- SNOWMAN -->
    <div class="gift-wrapper" style="top:42%; left:82%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$5 Freeplay</div>
        </div>
    </div>

    <!-- HOT COCOA -->
    <div class="gift-wrapper" style="top:61%; left:18%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$15 Add-On<br>Next Deposit</div>
        </div>
    </div>

    <!-- CANDY CANE -->
    <div class="gift-wrapper" style="top:61%; left:82%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">$5 Add-On<br>Next Deposit</div>
        </div>
    </div>

    <!-- FLASH HERO -->
    <div class="gift-wrapper" style="top:75%; left:55%;">
        <div class="gift-card" onclick="pickGift(this)">
            <div class="front"></div>
            <div class="back">50% Bonus<br>Next Deposit</div>
        </div>
    </div>

</div>

<script>
let hasPicked = false;

function pickGift(card) {
    if (hasPicked) return;

    // Flip chosen card
    card.classList.add("flipped");

    hasPicked = true;

    // Disable all other gifts
    document.querySelectorAll(".gift-wrapper").forEach(wrapper => {
        if (wrapper.querySelector(".gift-card") !== card) {
            wrapper.classList.add("disabled");
        }
    });
}
</script>

</body>
</html>

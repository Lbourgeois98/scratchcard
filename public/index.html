<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Scratch & Win</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
}

body {
  background: url("assets/bg.jpg") center/cover no-repeat fixed;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 360px;
  height: 560px;
  background: linear-gradient(#8b1120, #4a0710);
  border: 5px solid #d4af37;
  border-radius: 22px;
  box-shadow: 0 0 30px rgba(212,175,55,.8);
  text-align: center;
  position: relative;
  color: gold;
}

.header {
  margin-top: 18px;
  font-size: 22px;
  text-shadow: 0 0 10px gold;
}

.heart-area {
  position: absolute;
  top: 140px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  height: 240px;
}

.prize {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  padding: 20px;
  text-shadow: 0 0 12px gold;
  z-index: 1;
  user-select: none;
}

canvas {
  position: absolute;
  inset: 0;
  z-index: 2;
  touch-action: none;
}

#modal {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
  width: 240px;
  text-align: center;
}

button {
  margin-top: 14px;
  padding: 14px 26px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(#ffeaa7, #d4af37);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">ðŸ’˜ Valentine Scratch & Win ðŸ’˜</div>

  <div class="heart-area">
    <div class="prize" id="prizeText"></div>
    <canvas id="scratch"></canvas>
  </div>

  <div id="modal">
    <h2>ðŸ’– Enter Your Name ðŸ’–</h2>
    <input id="name" placeholder="Your Name">
    <button onclick="finish()">Continue</button>
  </div>
</div>

<script>
/* --- ONE SCRATCH PER DEVICE --- */
if (localStorage.getItem("used")) {
  document.body.innerHTML =
    "<h2 style='color:gold;text-align:center'>This card has already been scratched.</h2>";
}

/* --- PRIZES --- */
const prizes = [
  "3 FREEPLAY",
  "5 FREEPLAY",
  "10% BONUS",
  "20% BONUS",
  "ðŸ’Ž DIAMOND ENTRY ðŸ’Ž"
];

const prize = prizes[Math.floor(Math.random() * prizes.length)];
document.getElementById("prizeText").textContent = prize;

/* --- CANVAS SETUP --- */
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

canvas.width = 260;
canvas.height = 240;

/* Draw silver layer */
const img = new Image();
img.src = "assets/scratch-silver.png";
img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

/* Scratch logic */
let scratching = false;

function getPos(e) {
  const r = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - r.left,
      y: e.touches[0].clientY - r.top
    };
  }
  return {
    x: e.clientX - r.left,
    y: e.clientY - r.top
  };
}

function scratch(e) {
  if (!scratching) return;
  const p = getPos(e);

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
  ctx.fill();

  checkProgress();
}

canvas.addEventListener("mousedown", () => scratching = true);
canvas.addEventListener("mouseup", () => scratching = false);
canvas.addEventListener("mousemove", scratch);

canvas.addEventListener("touchstart", () => scratching = true);
canvas.addEventListener("touchend", () => scratching = false);
canvas.addEventListener("touchmove", scratch);

/* Scratch threshold */
function checkProgress() {
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let cleared = 0;
  for (let i = 3; i < imgData.length; i += 4) {
    if (imgData[i] === 0) cleared++;
  }

  if (cleared / (canvas.width * canvas.height) > 0.45) {
    localStorage.setItem("used", "true");
    document.getElementById("modal").style.display = "flex";
  }
}

function finish() {
  const name = document.getElementById("name").value.trim();
  if (!name) return;

  localStorage.setItem("winner", name);
  localStorage.setItem("prize", prize);
  window.location.href = "congrats.html";
}
</script>

</body>
</html>

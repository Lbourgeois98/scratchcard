<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Scratch & Win</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: url("/assets/bg.jpg") center/cover no-repeat;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 360px;
  height: 560px;
  background: radial-gradient(circle at top, #9d1628, #5b0b15);
  border: 6px solid #d4af37;
  border-radius: 22px;
  box-shadow: 0 0 35px rgba(212,175,55,0.8);
  position: relative;
  text-align: center;
  color: gold;
}

.header {
  font-size: 22px;
  margin-top: 18px;
  text-shadow: 0 0 8px #ffd700;
}

.heart-wrap {
  position: absolute;
  top: 140px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  height: 240px;
}

#prizeText {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 34px;
  text-align: center;
  padding: 20px;
  z-index: 1;
  text-shadow: 0 0 12px gold;
}

canvas {
  position: absolute;
  inset: 0;
  z-index: 2;
}

#nameModal {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
}

#nameModal h2 {
  margin-bottom: 10px;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  width: 240px;
  text-align: center;
}

button {
  margin-top: 12px;
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(#f7e27c, #d4af37);
  cursor: pointer;
  box-shadow: 0 0 12px gold;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">ðŸ’˜ Valentine Scratch & Win ðŸ’˜</div>

  <div class="heart-wrap">
    <div id="prizeText">Scratch to Reveal!</div>
    <canvas id="scratch"></canvas>
  </div>

  <div id="nameModal">
    <h2>ðŸ’– Enter Your Name ðŸ’–</h2>
    <input id="playerName" placeholder="Your Name" />
    <button onclick="claimPrize()">Claim Prize</button>
  </div>
</div>

<script>
/* --- ONE SCRATCH PER DEVICE --- */
if (localStorage.getItem("scratched")) {
  document.body.innerHTML = `
    <div style="color:gold;text-align:center;font-size:22px;padding:40px">
      ðŸ’” This scratch card has already been used.
    </div>`;
}

/* --- RANDOM PRIZE DRAW --- */
const prizes = [
  "3 FREEPLAY",
  "5 FREEPLAY",
  "10% DEPOSIT BONUS",
  "20% DEPOSIT BONUS",
  "DIAMOND ENTRY"
];

const prize = prizes[Math.floor(Math.random() * prizes.length)];
document.getElementById("prizeText").innerText = prize;

/* --- SCRATCH CANVAS --- */
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

canvas.width = 260;
canvas.height = 240;

// Load silver texture
const img = new Image();
img.src = "/assets/scratch-silver.png";
img.onload = () => {
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  // Heart mask
  ctx.globalCompositeOperation = "destination-in";
  ctx.beginPath();
  for (let t = 0; t <= Math.PI * 2; t += 0.01) {
    const x = 130 + 80 * Math.pow(Math.sin(t), 3);
    const y = 120 - (
      60 * Math.cos(t)
      - 25 * Math.cos(2 * t)
      - 10 * Math.cos(3 * t)
      - 5 * Math.cos(4 * t)
    );
    ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.fill();

  ctx.globalCompositeOperation = "destination-out";
};

let scratching = false;

canvas.addEventListener("touchstart", () => scratching = true);
canvas.addEventListener("touchend", () => scratching = false);
canvas.addEventListener("touchmove", scratch);

function scratch(e) {
  if (!scratching) return;
  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const y = e.touches[0].clientY - r.top;

  ctx.beginPath();
  ctx.arc(x, y, 18, 0, Math.PI * 2);
  ctx.fill();

  checkScratch();
}

function checkScratch() {
  const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let cleared = 0;
  for (let i=3;i<data.length;i+=4) {
    if (data[i] === 0) cleared++;
  }
  if (cleared / (canvas.width * canvas.height) > 0.7) {
    localStorage.setItem("scratched","true");
    document.getElementById("nameModal").style.display = "flex";
  }
}

function claimPrize() {
  const name = document.getElementById("playerName").value;
  if (!name) return;

  localStorage.setItem("playerName", name);
  localStorage.setItem("prize", prize);

  window.location.href = "/congrats.html";
}
</script>

</body>
</html>
